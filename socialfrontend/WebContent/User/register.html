<div class="jumbotron text-center" >
	<h1>Registration Page</h1>

	
</div>
<div ng-controller="usercontroller">
<div class="container">
	<div class="col-lg-12 well">
		<div class="row">
			<form data-ng-submit="register()" name="registrationForm">
				<div class="col-sm-12">
					<div class="row">
						<div class="col-sm-6 form-group">
							<label>First Name</label> <input type="text"
								data-ng-model="user.firstname"
								placeholder="Enter First Name Here.." class="form-control">
						</div>
						<div class="col-sm-6 form-group">
							<label>Last Name</label> <input type="text"
								data-ng-model="user.lastname"
								placeholder="Enter Last Name Here.." class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label>User Name</label> <input type="text"
							data-ng-model="user.username"
							placeholder="Enter Username Here.." class="form-control">
					</div>
					<div class="form-group">
						<label>Phone Number</label> <input type="text"
							data-ng-model="user.phone"
							placeholder="Enter Phone Number Here.." class="form-control">
					</div>
					<div class="form-group">
						<label>Email Address</label>
						<input type="text" data-ng-model="user.email" placeholder="Enter Email Address Here.." class="form-control">
					</div>	
					<div class="form-group">
						<label>Password</label>
						<input type="text" data-ng-model="user.password" placeholder="Enter Password Here.." class="form-control">
					</div>
					
					<div class="col-auto">
						<button type="submit" class="btn btn-primary">Submit</button>
						<button type="reset" class="btn btn-primary">Reset</button>
					</div>
				</div>
			</form>
		</div>
		</div></div></div>
